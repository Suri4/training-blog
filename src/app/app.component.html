<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h4>Posts</h4>
      <ul class="list-group">
        <app-post *ngFor="let post of posts" [postTitle]="post.title" [postContent]="post.content"></app-post>
      </ul>
    </div>
  </div>
</div>
